<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://web.telegram.org/z/favicon-32x32.png">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Loading -->
    <div class="animation">
        <div class="loading">
        </div>
    </div>
    <!-- Loading -->

    <!-- Telegram -->
    <main class="telegram">
        <!-- Telegram users -->
        <div class="telegram__users-section">
            <div class="telegram__users-section__header">
                <div class="telegram__users-section__header__menu">
                    <button class="menu" aria-label="Main Menu">
                        <svg width="30" height="30" viewBox="0 0 100 100">
                            <path class="line line1"
                                d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                            <path class="line line2" d="M 20,50 H 80" />
                            <path class="line line3"
                                d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                        </svg>
                    </button>
                </div>
                <input placeholder="Search" type="text" class="telegram__users-section__header__searchbar">
            </div>
            <div class="telegram__users-section__body">
                <ul class="telegram__users-section__body__list">

                </ul>
            </div>
        </div>
        <!-- Telegram users -->

        <!-- Telegram settings -->
        <div class="telegram__settings-section">
            <ul class="telegram__settings-section__list">
                <li class="telegram__settings-section__list__item pro">
                    <i class='bx bx-bookmark burger-menu-icon'></i>
                    Saved Messages
                </li>
                <li class="telegram__settings-section__list__item">
                    <i class='bx bx-box burger-menu-icon'></i>
                    Archived Chats
                </li>
                <li class="telegram__settings-section__list__item">
                    <i class='bx bx-user burger-menu-icon'></i>
                    Contacts
                </li>
                <a href="" class="settings-link">
                    <li class="telegram__settings-section__list__item">
                        <i class='bx bx-cog burger-menu-icon'></i>
                        Settings
                    </li>
                </a>
                <li class="telegram__settings-section__list__item">
                    <i class='bx bx-moon burger-menu-icon'></i>
                    Night Mode
                </li>
                <li class="telegram__settings-section__list__item">
                    <i class='bx bx-tennis-ball burger-menu-icon'></i>
                    Animations
                </li>
                <li class="telegram__settings-section__list__item">
                    <i class='bx bx-question-mark burger-menu-icon'></i>
                    Telegram Features
                </li>
                <li class="telegram__settings-section__list__item">
                    <i class='bx bx-bug burger-menu-icon'></i>
                    Report Bug
                </li>
                <li class="telegram__settings-section__list__item">
                    <i class="burger-menu-icon">K</i>
                    Switch to K Version
                </li>
                <li class="telegram__settings-section__list__item">
                    <i class="burger-menu-icon">W</i>
                    Switch to Old Version
                </li>
                <li class="pro-item telegram__settings-section__list__item">
                    <!-- <i class="burger-menu-icon">W</i> -->
                    Telegram Web 0.2
                </li>
            </ul>
            <!-- <p class="telegram__settings-section__telegram-version">
                Telegram Web 0.2
            </p> -->
        </div>
        <!-- Telegram settings -->

        <!-- Telegram chat -->
        <div class="telegram__chat-section">
            <div class="telegram__chat-section__header">
                <div class="telegram__chat-section__header__info">

                </div>
            </div>
            <div class="telegram__chat-section__body">
                <div class="telegram__chat-section__list">

                </div>

            </div>
            <form class="telegram__chat-section__body__form">
                <input class="telegram__chat-section__body__form__input" placeholder="Message" type="text">
                <button class="telegram__chat-section__body__form__button"><i class='bx bxs-send iconnn'></i></button>
                <button type="button" class="active"><i class='bx bx-smile'></i></button>
                <div class="emoji-pack">
                    <div class="row row-1">
                        <button type="button" class="emoji">😀</button>
                        <button type="button" class="emoji">😃</button>
                        <button type="button" class="emoji">😄</button>
                        <button type="button" class="emoji">😁</button>
                        <button type="button" class="emoji">😆</button>
                        <button type="button" class="emoji">😅</button>
                    </div>

                    <div class="row row-2">
                        <button type="button" class="emoji">😂</button>
                        <button type="button" class="emoji">🤣</button>
                        <button type="button" class="emoji">😊</button>
                        <button type="button" class="emoji">😇</button>
                        <button type="button" class="emoji">🙂</button>
                        <button type="button" class="emoji">🙃</button>
                    </div>

                    <div class="row row-3">
                        <button type="button" class="emoji">😉</button>
                        <button type="button" class="emoji">😌</button>
                        <button type="button" class="emoji">😍</button>
                        <button type="button" class="emoji">😘</button>
                        <button type="button" class="emoji">😋</button>
                        <button type="button" class="emoji">😛</button>
                    </div>

                    <div class="row row-4">
                        <button type="button" class="emoji">😝</button>
                        <button type="button" class="emoji">🤪</button>
                        <button type="button" class="emoji">🤨</button>
                        <button type="button" class="emoji">😣</button>
                        <button type="button" class="emoji">😖</button>
                        <button type="button" class="emoji">😫</button>
                    </div>
                    <div class="row row-5">
                        <button type="button" class="emoji">😩</button>
                        <button type="button" class="emoji">🥺</button>
                        <button type="button" class="emoji">😢</button>
                        <button type="button" class="emoji">😭</button>
                        <button type="button" class="emoji">😤</button>
                        <button type="button" class="emoji">😠</button>
                    </div>
                    <div class="row row-6">
                        <button type="button" class="emoji">😡</button>
                        <button type="button" class="emoji">🤬</button>
                        <button type="button" class="emoji">🤯</button>
                        <button type="button" class="emoji">😱</button>
                        <button type="button" class="emoji">🥴</button>
                        <button type="button" class="emoji">🤑</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Telegram chat -->

        <!-- Telegram info -->
        <div class="telegram__info-section">

        </div>
        <!-- Telegram info -->
    </main>
    <!-- Telegram -->

    <!-- *JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
