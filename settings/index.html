<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram/settings</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="https://web.telegram.org/z/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- <div class="animation">
        <div class="loading">
        </div>
    </div> -->

    <!-- tg -->

    <main class="telegram">
        <div class="animation">
            <div class="loading">
            </div>
        </div>
        <div class="telegram__users-section">

            <div class="telegram-settings-header">
                <a class="back" href=""><i class='bx bx-left-arrow-alt'></i></a>
                <p class="telegram-settings-header__title">
                    Settings
                </p>
                <a href="" class="log-out"><i class='bx bx-power-off'></i></a>
            </div>

            <div class="telegram-settings-body">
                <img class="telegram-settings-body__img" src="../img/my.jpg" alt="Avatar">
                <p class="telegram-settings-body__name">
                    Sukhrobjonov
                </p>
                <p class="telegram-settings-body__number">
                    +998 94 6382280
                </p>
            </div>
            <ul class="telegram-settings-list">
                <li class="telegram-settings-list__item" id="edit">
                    <i class='bx bx-edit-alt settings-list__icon'></i>
                    Edit
                    <input class="flexme" type="text">
                    <button class="set">OK</button>
                </li>
                <li class="telegram-settings-list__item">
                    <i class='bx bx-folder settings-list__icon'></i>
                    Folders
                </li>
                <li class="telegram-settings-list__item">
                    <i class='bx bx-cog settings-list__icon'></i>
                    General Settings
                </li>
                <li class="telegram-settings-list__item">
                    <i class='bx bx-bell settings-list__icon'></i>
                    Notifications
                </li>
                <li class="telegram-settings-list__item">
                    <i class='bx bx-lock-alt settings-list__icon'></i>
                    Privacy and Security
                </li>
                <li class="telegram-settings-list__item">
                    <i class='bx bx-world settings-list__icon'></i>
                    Language
                </li>
            </ul>
        </div>

        <div class="telegram__chat-section">

        </div>

        <div class="telegram__info-section">

        </div>
    </main>

    <!-- !JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
